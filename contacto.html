<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Barbería Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="caja">
            <h1>
                <img src="./images/logo.png" alt="logo barberia alura">
            </h1>

            <nav>
                <ul>
                    <li><a href="index.html" target="_blank">Home</a></li>
                    <li><a href="productos.html" target="_blank">Productos</a></li>
                    <li><a href="contacto.html" target="_blank">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>


    <main>
        <form action="">
            <div class="campo">
                <label for="nombreapellido">Nombre y apellido</label>
                <input type="text" id="nombreapellido" class="input-padron" required>
            </div>


            <div class="campo">
                <label for="correoelectronico">Correo electrónico</label>
                <input type="email" id="correoelectronico" class="input-padron" required
                    placeholder="email@dominio.com">
            </div>


            <div class="campo">
                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXXX XXXX">
            </div>

            <div class="campo">
                <label for="mensaje">Mensaje</label>
                <textarea name="" id="mensaje" cols="70" rows="10" class="input-padron" required></textarea>
            </div>

            <fieldset>
                <legend>¿Cómo le gustaría que lo contactemos?</legend>

                <label for="radio-email"><input type="radio" value="email" name="contacto"
                        id="radio-email">Email</label>


                <label for="radio-telefono"><input type="radio" value="telefono" name="contacto"
                        id="radio-telefono">Teléfono</label>


                <label for="radio-whatsapp"><input type="radio" value="whatsapp" name="contacto" id="radio-whatsapp"
                        checked>WhatsApp</label>

            </fieldset>

            <br>
            <br>
            <fieldset>
                <legend>¿En cuál horario prefiere ser atendido?</legend>
                <select>
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>
            </fieldset>


            <br>
            <br>
            <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades de la Barbería
                Alura?</label>

            <div class="submit">
                <input class="enviar" type="submit" value="Enviar formulario">
            </div>
        </form>


        <table>
            <thead>
                <tr>
                    <th>Días</th>
                    <th>Horario</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08hrs ~ 20hrs</td>
                </tr>
                <tr>
                    <td>Miercoles</td>
                    <td>08hrs ~ 20hrs</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08hrs ~ 20hrs</td>
                </tr>
            </tbody>
        </table>
        <br>
    </main>


    <footer>
        <img src="./images/logo-blanco.png" alt="logo barberia alura bg-blanco">
        <p class="copyright">&copy; Copyright Barbería Alura - 2024</p>
    </footer>
</body>

</html>
